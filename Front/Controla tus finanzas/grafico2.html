<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-8sCXCWej+8N0ynYonpGm01vfieZKlbpHt4px9TYwuMAlYzuGQcsYziSYIDkx9i9OvC6tH9f2M99lVJw4p03WJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div>
            <canvas id="myChart"></canvas>
        </div>

        <script>
            const DATA_COUNT = 5;
            const NUMBER_CFG = { count: DATA_COUNT, min: 0, max: 100 };

            const data = {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [25, 35, 20, 10, 15], // Sample data, you can replace this with your data
                        backgroundColor: [
                            'Red',
                            'Orange',
                            'Yellow',
                            'Green',
                            'Blue'
                        ],
                    }
                ]
            };

            const config = {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Chart.js Doughnut Chart'
                        }
                    }
                },
            };

            window.onload = function() {
                var ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, config);
            };
        </script>
    </body>
</html>
