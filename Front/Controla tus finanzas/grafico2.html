<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <body>
        <div>
            <canvas id="myChart"></canvas>
        </div>

        <script>
            const DATA_COUNT = 5;
            const NUMBER_CFG = { count: DATA_COUNT, min: 0, max: 100 };

            const data = {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [25, 35], // Sample data, you can replace this with your data
                        backgroundColor: [
                            'Green',
                            'Whithe'
                        ],
                    }
                ]
            };

            const config = {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Chart.js Doughnut Chart'
                        }
                    }
                },
            };

            window.onload = function() {
                var ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, config);
            };
        </script>
        <script>
           let data = [
  { "fecha": "11/10/2023", "valor": 2000 },
  { "fecha": "11/10/2023", "valor": 2000 },
  { "fecha": "11/10/2023", "valor": 2000 },
  { "fecha": "11/10/2023", "valor": 2000 }
];

let fecha = '26/10/2023';
let tot_gas = 0; // Agregar esta variable para almacenar la suma total de los valores

sumarTotalGastos(fecha);

function sumarTotalGastos(fechaVerificada) {

  const mesNumero = parseInt(fechaVerificada.split('/')[1], 10);
  console.log('Mes verificado:', mesNumero);

  const resultadosFiltrados = data.filter(entry => {
    const fechaParts = entry.fecha.split('/');
    if (fechaParts.length === 3) {
      const mes = parseInt(fechaParts[1], 10);
      return mes === mesNumero;
    }
    return false;
  });

  console.log('Resultados filtrados:', resultadosFiltrados);

  resultadosFiltrados.forEach((entry) => {
    console.log('Valor de ingreso:', entry.valor);
    tot_gas += entry.valor;
  });

  alert('La suma total del valor de los elementos del mes verificado es: ' + tot_gas);
}

        </script>
    </body>
</html>
